<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>phonenumber</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
  <p class="instruction">電話番号を入力してください。</p>
  <div class="o-input--num-display" id="phone-number-display">
    <!-- 数字をそれぞれspanで分割 -->
  </div>
  <div class="keypad">
    <div class="keypad-row">
      <button class="keypad-btn" id="keypad-1">1</button>
      <button class="keypad-btn" id="keypad-2">2</button>
      <button class="keypad-btn" id="keypad-3">3</button>
    </div>
    <div class="keypad-row">
      <button class="keypad-btn" id="keypad-4">4</button>
      <button class="keypad-btn" id="keypad-5">5</button>
      <button class="keypad-btn" id="keypad-6">6</button>
    </div>
    <div class="keypad-row">
      <button class="keypad-btn" id="keypad-7">7</button>
      <button class="keypad-btn" id="keypad-8">8</button>
      <button class="keypad-btn" id="keypad-9">9</button>
    </div>
    <div class="keypad-row">
      <button class="keypad-btn" id="keypad-delete">Delete</button>
      <button class="keypad-btn" id="keypad-0">0</button>
      <button class="keypad-btn" id="keypad-enter" disabled>Enter</button>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
